<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tony pizzaMaker.</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway:700" rel="stylesheet">
    <script src="js/script.js"></script>
    <script src="js/jquery-3.4.1.js"></script>
</head>
<body>
    <div class="container-fluid">
<div class="jumbotron text-center">
<hi><strong>Tony pizzaMaker.</strong></hi>
</div>
<div class="person">
<p class="top">All pizzas come with our special cheese blend</p>
<form id="pizzamaker">
<p class="qHeader">Select Pizza Size:</p>
<select class="form-control" id="size">
<option value="Small">small $10</option>
<option value="Medium">Medium $15</option>
<option value="Large">Large $20</option>
<option value="Extra Large">Extra Large $25</option>
</select>
<br>
<p class="qHeader">Select Pizza Crust:</p>
<select class="form-control" id="crust">
<option value="Cripsy">Thin Crust $1</option>
<option value="Stuffed">Stuffed $2.5</option>
<option value="Thin Crust">Cripsy $5</option>
</select>
<br>
<div class="form-group">
    <p class="qHeader">Toppings: ($2 per topping)</p>
    <input type="checkbox" name="topping" value="Pepperoni"> Pepperoni<br>
    <input type="checkbox" name="topping" value="Sausage"> Sausage<br>
    <input type="checkbox" name="topping" value="Ham"> Ham<br>
    <input type="checkbox" name="topping" value="Olive"> Black Olives<br>
    <input type="checkbox" name="topping" value="Bell"> Bell Pepper<br>
    <input type="checkbox" name="topping" value="Pineapple"> Pineapple<br>
    <input type="checkbox" name="topping" value="Basil"> Fresh Basil<br>
    <input type="checkbox" name="topping" value="Mozarella"> Mozarella Balls<br>
</div>
</form>
</div>
    </div>
</body>
</html>
